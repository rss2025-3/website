<!DOCTYPE html>
<html lang="en">
<head>
    <title>RSS Team 3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Modern CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../img/mit.jpg");
            background-position: center;
            background-size: cover;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 4rem;
        }

        .lab-card {
            transition: transform 0.2s ease-in-out;
        }

        .lab-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="fixed w-full bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="../#home" class="text-xl font-bold text-gray-800">RSS Team 3</a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="./" class="text-gray-600 hover:text-gray-900">Labs</a>
                    <a href="https://github.com/rss2025-3" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-github"></i> Github
                    </a>
                </div>

                <!-- Mobile menu button -->
                <button class="md:hidden" onclick="toggleMenu()">
                    <i class="fas fa-bars text-gray-600"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white">
            <a href="../#about" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">About</a>
            <a href="./" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Labs</a>
            <a href="https://github.com/rss2025-3" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Github</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section flex items-center justify-center">
        <div class="text-center text-white">
            <h1 class="text-5xl font-bold mb-4">Labs</h1>
        </div>
    </header>

    <!-- Labs Section -->
    <section class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Example Lab Card -->
                <a href="lab_3" class="lab-card bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl">
                    <img src="img/IMG_2840.jpeg" alt="Wall Follower" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2">Lab 3: Wall Follower</h3>
                        <p class="text-gray-600">Wall following and safety controller using the robot</p>
                    </div>
                </a>
                <!-- Add more lab cards here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <a href="#" class="inline-block bg-gray-800 px-6 py-2 rounded-full hover:bg-gray-700 transition mb-4">
                <i class="fas fa-arrow-up mr-2"></i>Back to top
            </a>
            <p class="text-gray-400">2025 RSS Team 3</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
